name: test slurmactiond on vision
run-name: ${{ github.actor }} is learning GitHub Actions
on: 
  push:
    branches:
        - slurmactiond 

jobs:
  test_gpu:
    runs-on: [ self-hosted, slurm ]
    steps:
      - name: print host
        run: cat /etc/hostname
      - name: info
        run: lscpu
      - name: gpu-avil
        run: nvidia-smi
